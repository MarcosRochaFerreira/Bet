<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Transformar DDDs para 19</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #e0ffe0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Transformar DDDs para 19</h1>
  <p>Cole os n√∫meros abaixo (um por linha):</p>
  <textarea id="numeros" rows="10" placeholder="Ex:\n(11)91234-5678\n(21)99876-5432"></textarea>
  <button onclick="transformarTodos()">Transformar</button>
  <div id="resultado"></div>

  <script>
    function transformarTodos() {
      const entrada = document.getElementById("numeros").value;
      const linhas = entrada.split('\n');
      const transformados = linhas.map(linha => {
        const limpo = linha.trim().replace(/\s+/g, '');
        return limpo.replace(/\(?\d{2}\)?/, '(19)');
      });
      document.getElementById("resultado").innerText = transformados.join('\n');
    }
  </script>
</body>
</html>
